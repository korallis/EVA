<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the diamond and spaceship -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF"/>
      <stop offset="50%" style="stop-color:#00CCDD"/>
      <stop offset="100%" style="stop-color:#00B3BB"/>
    </linearGradient>
    
    <!-- Subtle shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Diamond outline -->
  <g transform="translate(256, 180)">
    <!-- Outer diamond border -->
    <path d="M 0,-80 L 80,0 L 0,80 L -80,0 Z" 
          fill="none" 
          stroke="url(#cyanGradient)" 
          stroke-width="8" 
          filter="url(#shadow)"/>
    
    <!-- Inner spaceship/aircraft shape -->
    <g transform="scale(0.6)">
      <!-- Main body -->
      <path d="M 0,-50 L -15,-20 L -8,0 L -12,25 L -5,35 L 0,40 L 5,35 L 12,25 L 8,0 L 15,-20 Z" 
            fill="url(#cyanGradient)"/>
      
      <!-- Wings -->
      <path d="M -15,-20 L -35,-10 L -25,10 L -8,0 Z" 
            fill="url(#cyanGradient)"/>
      <path d="M 15,-20 L 35,-10 L 25,10 L 8,0 Z" 
            fill="url(#cyanGradient)"/>
      
      <!-- Tail fins -->
      <path d="M -5,35 L -12,50 L -8,55 L -5,45 Z" 
            fill="url(#cyanGradient)"/>
      <path d="M 5,35 L 12,50 L 8,55 L 5,45 Z" 
            fill="url(#cyanGradient)"/>
    </g>
  </g>
  
  <!-- EVA Text -->
  <text x="256" y="400" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#cyanGradient)"
        filter="url(#shadow)">EVA</text>
</svg>

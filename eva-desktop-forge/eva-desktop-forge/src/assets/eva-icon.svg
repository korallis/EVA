<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB366"/>
      <stop offset="50%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF"/>
      <stop offset="100%" style="stop-color:#1E90FF"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer glow -->
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Tech grid overlay -->
  <g opacity="0.1">
    <line x1="0" y1="128" x2="512" y2="128" stroke="#00BFFF" stroke-width="1"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="#00BFFF" stroke-width="1"/>
    <line x1="0" y1="384" x2="512" y2="384" stroke="#00BFFF" stroke-width="1"/>
    <line x1="128" y1="0" x2="128" y2="512" stroke="#00BFFF" stroke-width="1"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="#00BFFF" stroke-width="1"/>
    <line x1="384" y1="0" x2="384" y2="512" stroke="#00BFFF" stroke-width="1"/>
  </g>
  
  <!-- Corner tech details -->
  <g opacity="0.6" fill="none" stroke="#00BFFF" stroke-width="2">
    <!-- Top left corner -->
    <rect x="32" y="32" width="24" height="24" rx="4"/>
    <circle cx="44" cy="44" r="3" fill="#00BFFF"/>
    
    <!-- Top right corner -->
    <rect x="456" y="32" width="24" height="24" rx="4"/>
    <circle cx="468" cy="44" r="3" fill="#00BFFF"/>
    
    <!-- Bottom left corner -->
    <rect x="32" y="456" width="24" height="24" rx="4"/>
    <circle cx="44" cy="468" r="3" fill="#00BFFF"/>
    
    <!-- Bottom right corner -->
    <rect x="456" y="456" width="24" height="24" rx="4"/>
    <circle cx="468" cy="468" r="3" fill="#00BFFF"/>
  </g>
  
  <!-- Main border frame -->
  <rect x="16" y="16" width="480" height="480" rx="48" fill="none" stroke="url(#frameGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- EVA Text -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" 
        fill="url(#textGradient)" filter="url(#outerGlow)" style="font-style: italic; letter-spacing: 8px;">EVA</text>
  
  <!-- Accent lines under text -->
  <line x1="120" y1="320" x2="392" y2="320" stroke="#FF8C00" stroke-width="4" opacity="0.8"/>
  <line x1="140" y1="340" x2="372" y2="340" stroke="#00BFFF" stroke-width="2" opacity="0.6"/>
  
  <!-- Neural network connection points -->
  <g opacity="0.4">
    <circle cx="180" cy="200" r="4" fill="#00FFFF"/>
    <circle cx="332" cy="200" r="4" fill="#00FFFF"/>
    <circle cx="256" cy="180" r="4" fill="#00FFFF"/>
    <line x1="180" y1="200" x2="256" y2="180" stroke="#00FFFF" stroke-width="1"/>
    <line x1="332" y1="200" x2="256" y2="180" stroke="#00FFFF" stroke-width="1"/>
  </g>
</svg>